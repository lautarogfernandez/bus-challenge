<div class="center-container">
  <div *ngIf="driver" class="form-card">
    <form [formGroup]="form" style="width: 300px">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Documento</mat-label>
        <input matInput formControlName="documentNumber" />
      </mat-form-field>

      <mat-form-field *ngIf="isEdition" appearance="fill" style="width: 100%">
        <mat-label>Patente del Micro</mat-label>
        <input
          matInput
          readonly
          [value]="driver.busRegistrationPlate || '-- LIBRE --'"
        />
      </mat-form-field>
    </form>

    <form-buttons (cancel)="onCancel()" (save)="onSave()"></form-buttons>
  </div>
</div>

<app-progress-bar [show]="loading && !driver" />

<app-loading-error [show]="!loading && !driver && loadingError" />
