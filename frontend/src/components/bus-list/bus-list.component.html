<div>
  <button mat-icon-button color="warn" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div>
  <table mat-table [dataSource]="buses" class="mat-elevation-z8">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="registrationPlate">
      <th mat-header-cell *matHeaderCellDef>Patente</th>
      <td mat-cell *matCellDef="let element">
        {{ element.registrationPlate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="kids">
      <th mat-header-cell *matHeaderCellDef>Chicos</th>
      <td mat-cell *matCellDef="let element">{{ element.kids }}</td>
    </ng-container>

    <ng-container matColumnDef="driverDocumentNumber">
      <th mat-header-cell *matHeaderCellDef>Chofer</th>
      <td mat-cell *matCellDef="let element">
        {{ element.driverDocumentNumber }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
